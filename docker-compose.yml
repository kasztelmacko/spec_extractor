services:
  spec-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spec-extractor
    env_file:
      - .env
    volumes:
      - .:/app
      - uv-cache:/root/.cache/uv
    working_dir: /app
    stdin_open: true
    tty: true

volumes:
  uv-cache:

